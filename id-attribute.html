<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id attribute in html</title>
    <style>
     #car
     {
         color: blue;
         background-color: aqua;
         text-align: center;
         padding: 20px;
     }
    #door
    {
        color: orchid;
         background-color: purple;
         text-align: center;
         padding: 40px;
    }
    .city
    {
        background-color: violet;
         text-align: center;
         padding: 40px;
    }
    </style>
</head>
<body>
<h1 id="car">This is a car</h1>
<h1 id="door">This is a door</h1>
<h1 class="city">Paris</h1>
<h2 class="city">Newyork</h2>
<h3 class="city">Istanbol</h3>
<!-----Difference between class and id attribute-->

</body>
</html>
